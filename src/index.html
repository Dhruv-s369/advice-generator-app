<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark-blue font-font-mon">
    <main class="flex justify-center items-center mx-auto min-h-screen">
      <div
        class="bg-dark-grayish-blue rounded-xl w-1/3 h-96 shadow-[0_8px_30px_rgb(0,0,0,0.12)] relative"
      >
        <h4
          id="advice-number"
          class="text-neon-green font-normal tracking-widest text-sm flex justify-center items-center absolute top-[3rem] left-[17rem]"
        >
          ADVICE #0
        </h4>
        <div
          id="advice"
          class="text-ligh-cyan text-3xl font-bold absolute top-[6rem] left-[8rem] text-center p-[1rem] w-[23rem]"
        ></div>
        <div
          class="flex justify-center items-center absolute top-[18rem] left-[6rem]"
        >
          <img
            src="../images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
        </div>
        <button
          onclick="adviceGenerator()"
          class="flex justify-center items-center absolute top-[22rem] left-[18rem] bg-neon-green rounded-full w-16 h-16"
        >
          <img src="../images/icon-dice.svg" alt="icon-dice" class="w-5 h-5" />
        </button>
      </div>
    </main>

    <script>
      const adviceEl = document.getElementById("advice");
      const adviceNumber = document.getElementById("advice-number");

      const adviceGenerator = async () => {
        const response = await fetch("https://api.adviceslip.com/advice");

        let advice = await response.json();
        // console.log(advice);

        adviceEl.innerHTML = advice.slip.advice;

        adviceNumber.innerHTML = `Advice #${advice.slip.id}`;
      };
    </script>
  </body>
</html>
